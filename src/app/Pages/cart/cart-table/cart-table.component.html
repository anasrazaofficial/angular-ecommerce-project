<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th></th>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let showProducts of showProducts">
                        <td class="align-middle"><img src="{{showProducts.imgSrc}}" alt="failed" style="width: 50px;">
                        </td>
                        <td class="align-middle">
                            {{showProducts.name}}</td>
                        <td class="align-middle">${{showProducts.price}}</td>
                        <!-- <td [formGroup]="sizesForm">
                            <select class="form-control" formControlName="size">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                            <span class="inputValidators" style="color: red;"
                                *ngIf="sizesForm.get('size')?.invalid && (sizesForm.get('size')?.dirty || sizesForm.get('size')?.touched)">Please
                                select the size</span>
                        </td> -->

                        <!-- <td>
                            <select class="form-control" *ngFor="let size of sizesArray">
                                <option>{{size.size_small}}</option>
                                <option>{{size.size_medium}}</option>
                                <option>{{size.size_large}}</option>
                                <option>{{size.size_xlarge}}</option>
                            </select>
                        </td> -->
                        <!-- <td>
                            <select class="form-control" [(ngModel)]>
                                <option>S</option>
                            </select>
                        </td> -->
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-minus"
                                        [ngClass]=" { 'disabled' : showProducts.quantity < 2 } "
                                        (click)="decrease(showProducts)">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-secondary text-center"
                                    value="{{showProducts.quantity}}" disabled>
                                <div class="input-group-btn">
                                    <button class="btn btn-sm btn-primary btn-plus" (click)="increase(showProducts)">
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </td>
                        <td class="align-middle">${{showProducts.price * showProducts.quantity}}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-primary"
                                (click)="deleteProd(showProducts.id)"><i class="fa fa-times"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="col-lg-4">
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium">${{sum}}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">${{shippingPercent}}</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold">${{sum+shippingPercent}}</h5>
                    </div>
                    <button class="btn btn-block btn-primary my-3 py-3"
                        (click)="goToCheckout()">Proceed To
                        Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
