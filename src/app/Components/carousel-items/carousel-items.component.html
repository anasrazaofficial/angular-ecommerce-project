<div class="carousel-item active" style="height: 410px;" *ngFor="let carousel of carousel">
    <img class="img-fluid" src="{{carousel.img}}" alt="Image">
    <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
        <div class="p-3" style="max-width: 700px;">
            <h4 class="text-light text-uppercase font-weight-medium mb-3">10% Off Your First Order
            </h4>
            <h3 class="display-4 text-white font-weight-semi-bold mb-4">{{carousel.info}}</h3>
            <a href="" class="btn btn-light py-2 px-3">Shop Now</a>
        </div>
    </div>
</div>
